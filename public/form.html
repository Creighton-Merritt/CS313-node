<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Results</title>

<body>

<div class="jumbotron text-center">
  <div class="container">
    <form action="/getRate" method="GET">
      Package type: <select name="mailType" id="type" oninput="valWeight()" required>
        <option></option>
        <option value="stamped letter">Letters (Stamped)</option>
        <option value="metered letter">Letters (Metered)</option>
        <option value="large flat envelope">Large Envelopes (Flats)</option>
        <option value="first-class package">First-Class Package Service-Retail</option>
      </select>
      Weight (oz): <input type="number" name="weight" id="weight" max="13" oninput="valWeight()" required>
      <button type="submit" value="submit" >Submit</button>
    </form>
   
  </div>
</div>


</body>
